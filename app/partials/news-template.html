<div class="dynamic-layout-item dynamic-layout-col-4">
    <img ng-src="{{it.data.image}}">
    <h2 class="title">{{it.data.title}}</h2>
    <div class="date">{{it.data.date}}</div>
    <p>{{it.data.content}}</p>
    <div {{it.data.link}} class="button-base button-flip">
        <div class="light">Read Article</div>
        <div class="light">Read Article</div>
    </div>
    <div class="line"></div>
</div>
